<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypt Link</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="icon" href="assets/icon/favicon.png" type="image/svg+xml">
</head>

<body>
  <button id="toggle-theme-btn">
    Alternar Modo
  </button>
  <h1>Crypt Link</h1>

  <div id="form-section">
    <textarea id="message" class="form-textarea" placeholder="Digite sua mensagem secreta aqui..." rows="12"></textarea>
    <div class="row">
      <p>Validade (minutos)</p><input type="number" id="validity" placeholder="Validade (minutos)" min="1" value="10" />
      <button onclick="encryptAndSend()" class="btn-copy-link">Criar Link</button>
    </div>
  </div>

  <div id="result" class="hidden">
    <strong>Compartilhe este link:</strong>
    <div id="link-section">
      <input type="text" id="link-input" readonly onclick="this.select()" />
      <button onclick="copyBtn('link-input')">Copiar</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-message">
    <div class="modal-content">
      <textarea id="decrypted-message" readonly rows="12" class="hidden"></textarea>
      <button id="decrypted-copy-btn" class="btn hidden btn-copy-modal" onclick="copyBtn('decrypted-message')"
        style="margin-top: 1rem;">Copiar</button>
      <span class="close" onclick="closeModal()" role="button" aria-label="Fechar modal">&times;</span>
      <div id="modal-message"></div>
      <div id="modal-alert" class="hidden modal-alert"></div>
    </div>
  </div>
  <footer class="footer">
    <p>
      Created with <span style="color: red;">â™¥</span> by Potatowski
    </p>
  </footer>


  <script src="scripts/index.js"></script>
</body>

</html>
